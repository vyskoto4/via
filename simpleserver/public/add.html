<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SellBuy</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script lang="javascript/text">

    function addImg(){
        
        var ims=$('img');
        if (ims.length==0)
        {
          var imgPreload =new Image();
        }
        else
        {
          var imgPreload = ims[0];
        }
          $(imgPreload).attr({
              src: $('#pic').val(),
              id : "loadimg"
          });
          $(imgPreload).addClass("col-sm-2");
          $('#imloader').append(imgPreload);
    }

    function sendData(){
      //alert($('#query').val());

      var js ={};
      js.name= $('#name').val();
      js.description= $('#description').val();
      js.price= $('#price').val();
      js.email= $('#email').val();
      js.address= $('#address').val();
      js.currency= $('#currency').val();
      js.img=$('#pic').val();
      $.post("/newitem",js,
        function(data,status){
            location.href = '/viewitem.html?id='+data;
         });
      }

    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <ul class="nav navbar-nav">
            <li><a href="./index.html">Home</a></li>

        </div><!--/.nav-collapse -->

    <div class="container-fluid" >
		
		<div class="jumbotron">
    <div class="row">
    <h1 class="col-sm-6 col-sm-offset-2">Add new item</h1>
    </div>
			<form id="capture" action="#" method="post" class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Item name:</label>
					<div class="col-sm-10">
						<input type="text" name="name" id="name" class="form-control" placeholder="Item name" required />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="desc">Description:</label>
					<div class="col-sm-10">
						<div class="form-horizontal">
            				<textarea class="form-control" rows="3" id="description" placeholder="Description" required></textarea>
        				</div>
    				</div>
				</div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="text" name="email" id="email" class="form-control" placeholder="Email" required />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="address">Address:</label>
          <div class="col-sm-10">
            <input type="text" name="address" id="address" class="form-control" placeholder="Address" required />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="price">Price:</label>
          <div class="col-sm-10">
            <div class="form-horizontal">
                    <input type="number" name="price" id="price" class="form-control" placeholder="Price" required />
                </div>
            </div>
        </div>

				<div class = "form-group">
					<label class="control-label col-sm-2" for ="currency">Currency:</label>
					<div class="col-sm-2">
						<div class="form-horizontal">
						<select id="currency">
							<option value="EUR">EUR</option>
						    <option value="USD">USD</option>
						    <option value="CZK">CZK</option>
						</select>
						</div>
					</div>
				</div>

        <div class="form-group" id="imloader">
          <label class="control-label col-sm-2" for ="img">Picture:</label>
           <div class="col-sm-4">
            <input type="text" name="pic" id="pic" class="form-control" placeholder="Picture" />
          </div>
          <div class="col-sm-2">
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-sm" type="button" onclick=addImg()>
                            add image </button>
                    </span>
          </div>
        </div>


				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						        <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" onclick=sendData()>
                            Add Item                  </button>
                    </span>
					</div>
				</div>

			</form>
		</div>
	</div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
