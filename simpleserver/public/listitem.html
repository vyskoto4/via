<div class="listitem" id="#ID" onclick="viewItem(this.id)">
<div class="row" >
        <table class="table table-bordered" style="table-layout:fixed">
          <tr>
            <th  class="col-sm-1" rowspan="2"><img id="pic" class="img-responsive img-thumbnail" src="#img"></th>
            <th class="col-sm-2 active" style="">Name</th>
            <th class="col-sm-2 active">Description</th>
            <th class="col-sm-1 active">Price</th>
            <th class="col-sm-1 active">Address</th>

          </tr>          
          <tr>
          <td  id="name" style="overflow: hidden; text-overflow: ellipsis"> <h3>#name</h3> </td>
            <td id="desc" style="overflow: hidden; text-overflow: ellipsis" >#desc</td>
            <td id="price" >#price</td>
            <td id="address" >#address</td>
          </tr>
    
        </table>
  </div>         
</div>
